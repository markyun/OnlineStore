<div class="js-num" >
<%_.each(numbers,function (number,index){ if (index===0) {%>
	<div class="number-box text-center new active">
		<span class="simCardId" style="display:none"><%=number.simCardId%></span>
		<span class="prefix" style="display:none"><%=number.prefix%></span>
		<span class="accNbr"><%=number.accNbr%></span>
	</div>
	<%}else{%>
	<div class="number-box text-center new" >
		<span class="simCardId" style="display:none"><%=number.simCardId%></span>
		<span class="prefix" style="display:none"><%=number.prefix%></span>
		<span class="accNbr"><%=number.accNbr%></span>
		
	</div>
<%}}) %>
</div>
